<!DOCTYPE html>
<html>
<head>
    <title>Multimedia Practice</title>
</head>
<body>
    <h1>Multimedia in HTML0</h1>
    <h2>Image</h2>
    <img src="./Image_raccoon/raccoon.jpg" 
    alt="Raccoon Image"
    width="600"
    height="600">


<h2> Audio </h2>
    <audio controls>
        <source src="Oksihina.mp3"   
        type="audio/mpeg">
        


    <h2> Youtube </h2>

    <iframe
     width="560"
     height="315"
     src="https://www.youtube.com/embed/B33a8YkS-hU?si=WXZkt1A8oD_n5utB"
     title="YouTube video player"
     frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
     referrerpolicy="strict-origin-when-cross-origin"
     allowfullscreen>
    </iframe>

</body>
</html>
