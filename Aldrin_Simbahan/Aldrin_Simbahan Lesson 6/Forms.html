<!DOCTYPE html>
<html> 
    <head>
        <title>EXAMPLE OUTPUT</title>
    </head>
    <body>
        <form>
        <fieldset>
        <legend><b>Personal Information</b></legend>
        <label for="fullname">Full Name:</label>
        <input type="type"  id="Fullname" name="Fullname"
         placeholder="Enter your Name">
        <br>
         <label for="username">Email Address:</label>
        <input type="email"  id="email" name="email"
         placeholder="Enter your Email" >
         <br>
         <label for="Birthday">Birthday Date:</label>
         <input type="date" id="birthday" name="birthday">
          </fieldset>

          <fieldset>
          <legend><b>Account Details</b></legend>
         <label for="username">Username:</label>
        <input type="Type"  id="username" name="username"
         placeholder="Enter Username">
         <br>
         <label for="password">Password:</label>
        <input type="password"  id="password" name="password"
         placeholder="Enter Password">
         <br>
        </fieldset>
        
        <fieldset>
          <legend><b>Preference</b></legend>
         <label for="Subcription plan">Subcription Plan</label>
         <select id="Subcription plan" name="Subcription plan">
         <option value="">Free</option>
         <option value="1 d">1 day</option>
         <option value="3 d">3 Days</option>
         <option value="7 d">7 Days</option>
         <option value="14 d"> 14 Days</option>
         <option value="30 d">30 Days</option>
         </select>
         <br>
        

         <legend><b>Notification Preference</b></legend>
         <input type="checkbox" id="Email" value="Email" name="Email" >
         <label for="basic">Email</label>
         <input type="checkbox" id="SMS" value="SMS" name="SMS" >
         <label for="basic">SMS</label>
         <input type="checkbox" id="Push Notification" value="Push Notification" name="Push Notification" >
         <label for="basic">Push Notification</label>
          </fieldset>
        
          <fieldset>
        <legend><b>Additional Information</b></legend>
         <label for="message">Message</label>
         <textarea id="message" name="message" rows="5" cols="30">
         </textarea>
        <br>
        <br>
         <legend><b>How did you hear about us</b></legend>
         <input type="radio" id="Social media" value="Social media" name="Social media" >
         <label for="basic">Social media</label>
         <input type="radio" id="Friend" value="Friend" name="Friend" >
         <label for="basic">Friend</label>
         <input type="radio" id="Search Engine" value="Search Engine" name="Search Engine" >
         <label for="basic">Search Engine</label>
         <input type="radio" id="Other" value="Other" name="Other" >
         <label for="basic">Other</label>
        </fieldset>
     
        <Button>Clear Form</Button>
        <Button>Register</Button>

        </form>
    </body>
</html>
